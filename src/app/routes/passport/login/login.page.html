<ion-content class="ion-no-padding">
  <img src="assets/img/logoin_title.jpg" alt="">
  <div class="ion-padding-horizontal">
    <form #loginForm="ngForm">
      <ion-list class="ion-no-margin ion-no-padding">
        <ion-item lines="none"></ion-item>
        <!-- 账号框 -->
        <ion-item>
          <ion-label position="fixed">账号</ion-label>
          <ion-input name="identifier" placeholder="手机号或者电子邮箱" required
            pattern="(^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$)|(^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,3,5-9]))\d{8}$)"
             [(ngModel)]="CurrentLoginedUser.identifier" #identifier="ngModel"></ion-input>
        </ion-item>
        <!-- 账号框格式验证错误提示 -->
        <ion-text class="ion-text-left" color="danger" *ngIf="identifier.invalid && identifier.touched">
          <p [hidden]="!identifier.errors?.pattern" class="padding-start">请输入正确的手机号或邮箱格式</p>
        </ion-text>
        <!-- 密码框 -->
        <ion-item class="ion-margin-top">
          <ion-label position="fixed">密码</ion-label>
          <ion-input name="passwordToken" type="password" placeholder="您的生意专家登录密码"  required
          pattern="(?!^bai[a-z]*$)(?!^du[A-Z]*$)(?!^[0-9]*$)(?!^[_\W]*$)^[a-zA-Z0-9].{8,}$"
          [(ngModel)]="CurrentLoginedUser.passwordToken" #passwordToken="ngModel">
          </ion-input>
        </ion-item>
         <!-- 登录密码格式验证错误提示 -->
         <ion-text class="ion-text-left" color="danger" *ngIf="passwordToken.invalid && passwordToken.touched">
          <p [hidden]="!passwordToken.errors?.pattern" class="padding-start">密码至少包含两种类型的字符，长度8-16位</p>
        </ion-text>
        <ion-item lines="none"></ion-item>
        <!-- 登录密码验证错误提示
         <ion-text class="ion-text-left" color="danger" *ngIf="password.invalid && password.touched">
          <p [hidden]="!password.errors?.pattern" class="padding-start">密码至少包含两种类型的字符，长度8-16位</p>
        </ion-text> -->
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <!-- 登陆按钮 -->
            <ion-button type="submit" expand="block" color="primary" [disabled]="loginForm.invalid" (click)="onLogin(loginForm)">登录</ion-button>
          </ion-col>
          <ion-col>
            <!-- 注册按钮 -->
            <ion-button expand="block" fill="outline" color="primary" (click)="onSignup()">注册新账号</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <!-- 忘记密码按钮 -->
            <ion-button fill="clear" size="small" (click)="onForgotPassword()">忘记密码？</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>查看演示</ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <!-- 版权组件 -->
  <lcl-copyright [bottom]="'40px'" style="font-size: 12px;"></lcl-copyright>
</ion-content>
